name: Minify and Release

on:
  push:
    paths:
      - 'client/package.json'
      - 'client/adwall.js'
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse version
        id: version
        run: |
          VERSION=$(jq -r '.version' client/package.json)
          TAG="v${VERSION}"
          echo "current=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "exists=false" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        if: steps.version.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Minify and build
        if: steps.version.outputs.exists == 'false'
        run: |
          npm install -g terser
          terser client/adwall.js -c -m -o client/adwall.min.js
          
          ORIGINAL=$(stat -f%z client/adwall.js 2>/dev/null || stat -c%s client/adwall.js)
          MINIFIED=$(stat -f%z client/adwall.min.js 2>/dev/null || stat -c%s client/adwall.min.js)
          REDUCTION=$(( (ORIGINAL - MINIFIED) * 100 / ORIGINAL ))
          
          echo "ðŸ“¦ Build Summary"
          echo "Original:  ${ORIGINAL} bytes"
          echo "Minified:  ${MINIFIED} bytes"
          echo "Reduction: ${REDUCTION}%"
      
      - name: Create Release
        if: steps.version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.current }}
          body: |
            ## Adwall v${{ steps.version.outputs.current }}
            
            ðŸ“¦ **Assets included:**
            - `adwall.js` - Original with comments
            - `adwall.min.js` - Minified version
          files: |
            client/adwall.js
            client/adwall.min.js
