name: Minify, Obfuscate and Release

on:
  push:
    paths:
      - 'client/package.json'
      - 'client/adwall.js'
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse version
        id: version
        run: |
          VERSION=$(jq -r '.version' client/package.json)
          TAG="v${VERSION}"
          echo "current=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "exists=false" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.version.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install build tools
        if: steps.version.outputs.exists == 'false'
        run: |
          npm install -g terser javascript-obfuscator

      - name: Build (Node-safe minify + obfuscate)
        if: steps.version.outputs.exists == 'false'
        run: |
          # Minify (ok para Node)
          terser client/adwall.js -c -m -o client/adwall.min.js

          # Obfuscation without sacrificing performance
          javascript-obfuscator client/adwall.min.js \
            --output client/adwall.obf.js \
            --compact true \
            --simplify true \
            --rename-globals false \
            --identifier-names-generator hexadecimal \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 1 \
            --self-defending true



          ORIGINAL=$(stat -f%z client/adwall.js 2>/dev/null || stat -c%s client/adwall.js)
          MINIFIED=$(stat -f%z client/adwall.min.js 2>/dev/null || stat -c%s client/adwall.min.js)
          OBFUSCATED=$(stat -f%z client/adwall.obf.js 2>/dev/null || stat -c%s client/adwall.obf.js)

          echo "ðŸ“¦ Build Summary"
          echo "Original:   ${ORIGINAL} bytes"
          echo "Minified:   ${MINIFIED} bytes"
          echo "Obfuscated: ${OBFUSCATED} bytes"

      - name: Create Release
        if: steps.version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.current }}
          body: |
            ## Adwall v${{ steps.version.outputs.current }}

            ðŸ”’ **Assets**
            - `adwall.js` â€” source
            - `adwall.min.js` â€” minified
            - `adwall.obf.js` â€” node-safe obfuscated
          files: |
            client/adwall.js
            client/adwall.min.js
            client/adwall.obf.js
